<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            opacity: 0.7;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .loader {
            border: 1em solid #f3f3f3;
            border-top: 1em solid #3498db;
            border-radius: 50%;
            width: 8em;
            height: 8em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="loader"></div>
    </div>

    <div id="content" style="display: none;">
        <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, magnam ut?</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/800px-Fronalpstock_big.jpg" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/800px-Fronalpstock_big.jpg" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/800px-Fronalpstock_big.jpg" alt="">
    </div>

    <script>
        window.addEventListener("load", () => {
            const loading = document.querySelector(".loading");
            const content = document.getElementById("content");

            setTimeout(() => {
                loading.style.display = "none";
                content.style.display = "block";
            }, 3000);
        });
    </script>
</body>

</html>
