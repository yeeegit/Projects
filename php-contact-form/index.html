<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Contact Form</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <section class="container">
        <header>Get in contact with us</header>
        <form id="contactForm" action="#" method="post">
            <fieldset>
                <div class="fields">
                    <div class="field">
                        <input name="name" type="text" placeholder="Your Name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="field">
                        <input name="email" type="email" placeholder="Your E-Mail" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="field">
                        <input name="phone" type="tel" placeholder="Your Phone Number">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="field">
                        <input name="website" type="url" placeholder="Your Website">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                </div>
                <section class="message">
                    <textarea required name="message" cols="32" rows="12" placeholder="Your Message"></textarea>
                    <i class="fa-regular fa-message"></i>
                    <div class="button-wrapper">
                        <button id="submit-btn" type="submit">Send</button>
                        <span class="button-area"><span></span></span>
                    </div>
                </section>
            </fieldset>
        </form>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
